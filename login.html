<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Meta -->
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Google Fonts  -->
    <link
      href="https://fonts.googleapis.com/css2?family=National+Park:wght@200..800&display=swap"
      rel="stylesheet"
    />
    <!-- Files Styles -->
    <link rel="stylesheet" href="css/bootstrap.min.css" />
    <link rel="stylesheet" href="css/all.min.css" />
    <link rel="stylesheet" href="css/index.css" />
    <!-- WebSite Title -->
    <title>LogIn</title>
  </head>
  <body>
    <!-- Start Form --> 
    <div class="signup-box d-none">
      <h3 class="text-center mb-4">LogIn</h3>
      <!-- -->
      <div class="mb-3">
        <label class="form-label">Email address</label>
        <input id="logEmail" type="email" class="form-control" />
      </div>
      <div class="mb-3">
        <label class="form-label">Password</label>
        <input id="logpassword" type="password" class="form-control" />
      </div>
      <button type="submit" class="btn btn-success w-100">Login</button>
      <!-- -->
      <p class="mt-3 text-center">
        New here? Create an account... <a href="signup.html">Sign Up</a>
      </p>
    </div>
    <!-- End Form -->

    <!-- Files JS -->
    <script src="js/bootstrap.bundle.min.js"></script>
    <script src="js/index.js"></script>
  </body>
</html>
